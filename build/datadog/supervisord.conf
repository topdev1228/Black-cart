[supervisord]
user=root
nodaemon = true
logfile = /dev/null
logfile_maxbytes = 0
pidfile = /var/run/supervisord.pid

[program:datadog-agent]
command = /opt/datadog-agent/bin/agent/agent run
stdout_logfile = NONE
stderr_logfile = NONE
user = dd-agent
autostart = true
autorestart = unexpected
priority = 5
startsecs = 5
startretries=3
stopwaitsecs = 20
exitcodes=0

[program:datadog-process-agent]
command = /opt/datadog-agent/embedded/bin/process-agent --config=/etc/datadog-agent/datadog.yaml
stdout_logfile = NONE
stderr_logfile = NONE
user = dd-agent
autostart = true
autorestart = unexpected
priority = 5
startsecs = 5
startretries=3
stopwaitsecs = 20
exitcodes=0

[program:datadog-trace-agent]
command = /opt/datadog-agent/embedded/bin/trace-agent --config=/etc/datadog-agent/datadog.yaml
stdout_logfile = NONE
stderr_logfile = NONE
user = dd-agent
autostart = true
autorestart = unexpected
priority = 5
startsecs = 5
startretries=3
stopwaitsecs = 20
exitcodes=0

[group:datadog]
programs=datadog-agent,datadog-process-agent,datadog-trace-agent

[include]
files = /etc/supervisor/conf.d/*.conf
