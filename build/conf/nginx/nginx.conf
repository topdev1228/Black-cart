include /etc/nginx/modules/*.conf;

daemon off;

env DOCUMENT_ROOT;
env FRONT_CONTROLLER_FILE;

user  www-data;
worker_processes  auto;
error_log /dev/stderr info;

events {
    worker_connections  4096;
}

http {
    include       mime.types;
    include       gzip_params;
    server_tokens off;
    default_type  application/octet-stream;
    log_format upstream_time '$remote_addr - $remote_user [$time_local] '
                             '"$request" $status $body_bytes_sent '
                             '"$http_referer" "$http_user_agent" '
                             'rt=$request_time uct=$upstream_connect_time '
                             'uht=$upstream_header_time urt=$upstream_response_time';

    client_max_body_size 32m;

    access_log  /dev/stdout upstream_time;

    sendfile        on;

    keepalive_timeout  650;
    keepalive_requests 10000;

    map $http_x_forwarded_proto $fastcgi_https {
        default '';
        https on;
    }

    upstream php-fpm {
        server 127.0.0.1:9000 max_fails=3 fail_timeout=3s;
    }

    server {

        set_by_lua $docroot 'return os.getenv("DOCUMENT_ROOT")';
        set_by_lua $front_controller_file 'return os.getenv("FRONT_CONTROLLER_FILE")';

        listen       8080;
        root $docroot;
        index index.php index.html index.htm;

        # Media: images, icons, video, audio, HTC
        location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
          expires 10m;
          access_log off;
          etag on;
          add_header Cache-Control "public";
        }

        # CSS and Javascript
        location ~* \.(?:css|js)$ {
          expires 10m;
          access_log off;
          etag on;
          add_header Cache-Control "public";
        }

        # pass the PHP scripts to FastCGI server
        location ~ \.php$ {
          try_files $uri =404;
          fastcgi_split_path_info ^(.+?\.php)(/.*)$;
          fastcgi_pass php-fpm;
          fastcgi_buffer_size 16k;
          fastcgi_buffers 256 16k;
          fastcgi_busy_buffers_size 4064k;
          fastcgi_max_temp_file_size 0;
          fastcgi_index index.php;
          include fastcgi_params;
          fastcgi_read_timeout 600s;
        }

        location ~ /_ah/health {
           access_log off;
           return 200 'ok';
        }

        location / {
          # try to serve files directly, fallback to the front controller
          try_files $uri /$front_controller_file$is_args$args;
        }

        # Drop accesses for some files
        location = /favicon.ico { access_log off; log_not_found off; }
        location ~ /\.          { access_log off; log_not_found off; deny all; }
        location ~ ~$           { access_log off; log_not_found off; deny all; }
    }

    server {
        listen 3457;
        server_name _;

        location / {
            proxy_pass         http://127.0.0.1:3456/;
            proxy_redirect     off;

            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }
    }
}
